<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine Game</title>

  <!-- Load libraries -->
  <script src="static/lib/jquery-3.3.1/jquery.min.js"></script>
  <script src="static/lib/jspsych-6.1.0/jspsych.js"></script>

   <!-- Load pavlovia requirements -->
  <script src="lib/jspsych-pavlovia-3.0.0.js"></script> 

  <!-- Load experiment -->
  <script src="static/js/fcp-experiment.js" type="text/javascript"></script>
  <script src="static/js/fcp-instructions.js" type="text/javascript"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="static/js/jspsych-fcp-trial.js" type="text/javascript"></script>
  <script src="static/js/jspsych-fcp-practice.js" type="text/javascript"></script>
  <script src="static/js/jspsych-fcp-comprehension.js" type="text/javascript"></script>
  <script src="static/js/jspsych-survey-debrief.js" type="text/javascript"></script>
  <script src="static/js/jspsych-audio-instructions.js" type="text/javascript"></script>
  <script src="static/js/jspsych-audio-test.js" type="text/javascript"></script>
  <script src="static/lib/jspsych-6.1.0/plugins/jspsych-image-slider-response.js" type="text/javascript"></script>
  <script src="static/lib/jspsych-6.1.0/plugins/jspsych-instructions.js" type="text/javascript"></script>
  <script src="static/lib/jspsych-6.1.0/plugins/jspsych-call-function.js" type="text/javascript"></script>
  <script src="static/lib/jspsych-6.1.0/plugins/jspsych-fullscreen.js" type="text/javascript"></script>
  <script src="static/lib/jspsych-6.1.0/plugins/jspsych-audio-keyboard-response.js" type="text/javascript"></script>

  <!-- Load CSS styles -->
  <link rel="stylesheet" href="static/lib/jspsych-6.1.0/css/jspsych.css">
  <link rel="stylesheet" href="static/css/arcade.min.css">

</head>
<body></body>
<script>

  //------------------------------------//
  // Section 1: Set up
  //------------------------------------//

  // define init connection with pavlovia.org 
  var pavlovia_init = {
    type: "pavlovia",
    command: "init"
  };

  // define end connection with pavlovia.org 
  var pavlovia_finish = {
    type: "pavlovia",
    command: "finish"
  };

  // determine filename
  var urlvar = jsPsych.data.urlVariables();
  var file_name = 'voc_e2_' + urlvar.subject_ID;

  // determine final qualtrics
  var final_qualtrics = 'https://nyu.qualtrics.com/jfe/form/SV_cYMdPkThAUtexwO?subject_ID=' + urlvar.subject_ID;;


  // Display alert message on back/refresh.
  // https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onbeforeunload
  function verify_unload(e){
    e.preventDefault();
    (e || window.event).returnValue = null;
    return null;
  };
  window.addEventListener("beforeunload", verify_unload);

  // Add metadata
  jsPsych.data.addProperties({
    task_version: '2.0',
    subject_id: urlvar.subject_ID,
  });

  //------------------------------------//
  // Section 2: Build timeline
  //------------------------------------//

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(pavlovia_init);                // Connect to Pavlovia
  timeline = timeline.concat(fullscreen);                   // Fullscreen enter
  timeline = timeline.concat(beep_test);                    // Audio test (part 1)
  timeline = timeline.concat(audio_test_1);                 // Audio test (part 2)
  timeline = timeline.concat(audio_test_2);                 // Audio test (part 3)
  timeline = timeline.concat(instructions_loop_01);         // Instructions (block 1)
  timeline = timeline.concat(instructions_loop_02);         // Instructions (block 2)
  timeline = timeline.concat(instructions_loop_03);         // Instructions (block 3)
  timeline = timeline.concat(ready);                        // Ready screen
  timeline = timeline.concat(fcp_trials.slice(0,105));      // FCP (block 1)
  timeline = timeline.concat(pause);                        // Pause break
  timeline = timeline.concat(fcp_trials.slice(105,210));    // FCP (block 2)
  timeline = timeline.concat(pause);                        // Pause break
  timeline = timeline.concat(fcp_trials.slice(210,315));    // FCP (block 2)
  timeline = timeline.concat(finished);                     // Finished p1 screen
  timeline = timeline.concat(explicit_instructions);        // Explicit knowledge instructions
  timeline = timeline.concat(explicit_knowledge);           // Test of explicit knowledge
  timeline = timeline.concat(pavlovia_finish);              // Disconnect from Pavlovia
  timeline = timeline.concat(end_screen);                   // End screen

  //------------------------------------//
  // Section 3: Present experiment
  //------------------------------------//

  jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    preload_images: preload_images,
    on_trial_start: function(data){
      
      // add subject id
      jsPsych.data.get().addToLast({subject_id: urlvar.subject_ID});

      // add task version
      jsPsych.data.get().addToAll({task_version: 'voc_e2' });

      // add interactions
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({ interactions: interaction_data.json() });

    },
    on_finish: function() {

      // Remove requirement to verify redirect
      window.removeEventListener("beforeunload", verify_unload);

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      document.body.innerHTML = '<p> <center> Please wait while your data saves. You will be redirected in 10 seconds.  </center> </p>'
      setTimeout(function () { location.href = final_qualtrics }, 10000)
    }
  })

</script>
</html>
